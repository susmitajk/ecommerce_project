{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>forgot-password</title>
  <link rel="stylesheet" href="{% static 'user_side/css/user_signup.css' %}">
  <!-- Include Toastify JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    /* Your existing CSS styles */
    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Adjust as needed */
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 350px;
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      position: relative;
    }
    .title {
      font-size: 28px;
      color: #a23f25;
      font-weight: 600;
      letter-spacing: -1px;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 30px;
    }
    .title::before, .title::after {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      border-radius: 50%;
      left: 0px;
      background-color: #a23f25;
    }
    .title::before {
      width: 18px;
      height: 18px;
      background-color: #a23f25;
    }
    .title::after {
      width: 18px;
      height: 18px;
      animation: pulse 1s linear infinite;
    }
    .message, .signin {
      color: rgba(88, 87, 87, 0.822);
      font-size: 14px;
    }
    .signin {
      text-align: center;
    }
    .signin a {
      color: royalblue;
    }
    .signin a:hover {
      text-decoration: underline royalblue;
    }
    .form label {
      position: relative;
    }
    .form label .input {
      width: 100%;
      padding: 10px 10px 20px 10px;
      outline: 0;
      border: 1px solid rgba(105, 105, 105, 0.397);
      border-radius: 10px;
    }
    .form label .input + span {
      position: absolute;
      left: 10px;
      top: 15px;
      color: grey;
      font-size: 0.9em;
      cursor: text;
      transition: 0.3s ease;
    }
    .form label .input:placeholder-shown + span {
      top: 15px;
      font-size: 0.9em;
    }
    .form label .input:focus + span, .form label .input:valid + span {
      top: 30px;
      font-size: 0.7em;
      font-weight: 600;
    }
    .form label .input:valid + span {
      color: green;
    }
    .submit {
      border: none;
      outline: none;
      background-color: #a23f25;
      padding: 10px;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transform: .3s ease;
    }
    .submit:hover {
      background-color: rgb(145, 60, 38);
    }
    @keyframes pulse {
      from {
        transform: scale(0.9);
        opacity: 1;
      }
      to {
        transform: scale(1.8);
        opacity: 0;
      }
    }    

    .form {
      /* Other styles */
      position: relative;
    }
  
   
    .error-message {
      color: red; /* Adjust color as needed */
      font-size: 14px; /* Adjust font size as needed */
      margin-top: 5px; /* Adjust margin as needed */
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="center-container">
    <form class="form" method="post" action="#">
      {% csrf_token %}
      <p class="title">Forgot Password</p>
      
      <label>
        <input required="" placeholder="" type="email" class="input" name="email">
        <span>Email</span>
      </label> 
      
      <button class="submit" onclick="sendOTP()">Send Email</button>
      
      <p class="signin">Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    function sendOTP() {
      // Here you can send the OTP via email
      // For demonstration purposes, we'll just show a toast message
      Toastify({
        text: 'An OTP has been sent to your email.',
        duration: 3000, // Duration in milliseconds
        close: true, // Whether to show the close button
        gravity: 'top', // Position of the toast
        position: 'right', // Position of the toast
        backgroundColor: '#32CD32', // Background color
        callback: function() {
          window.location.href = "{% url 'accounts:forgot_password_otp' %}";
        } // Redirect to OTP verification page after timeout
      }).showToast();
    }
  </script>
        

</body>
</html>
